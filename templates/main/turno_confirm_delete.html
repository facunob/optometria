<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmación de eliminación de turno</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form method="post" class="col-8 shadow p-3 mb-5 rounded ml-4 mt-4">
      {% csrf_token %}
      <p>
        Estás seguro que deseas eliminar el siguiente turno: "{{ object }}"?
      </p>
      <div class="col-4 shadow p-3 mb-5 rounded ml-2">
        <p>{{object.paciente}}</p>
        <p>
          Con el especialista: {{object.medico.nombres}}
          {{object.medico.apellidos}}
        </p>
        <p>Fecha:</p>
        <p>{{object.fecha}}</p>
      </div>
      <input type="submit" value="Confirm" class="btn btn-danger" />
    </form>
  </body>
</html>
