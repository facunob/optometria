{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Inicio de Sesión | Optometría-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <h2 class="text-center mt-2 text-light">Login</h2>
    <div class="sufee-login d-flex align-content-center flex-wrap">
      <div class="container">
        <div class="login-content">
          <div class="login-form">
            <form method="POST" style="color: white">
              {% csrf_token %}
              <div class="form-group"></div>
              <div class="form-group">
                <label class="form-group">Nombre de usuario</label>
                {{ form.username }}
              </div>
              <div class="form-group">
                <label class="form-group">Contraseña</label>
                {{ form.password }}
              </div>
              <button type="submit" class="btn btn-success btn-flat float-left">
                Iniciar Sesión
              </button>
              <a
                href="{% url 'registrar_usuario' %}"
                class="btn btn-primary btn-flat float-right"
              >
                Registra un usuario
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
  </body>
</html>
